<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-chart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="card-one">
            <div class="data-one">
                <img src="https://images.unsplash.com/photo-1543610892-0b1f7e6d8ac1?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="a cool model" height="200">
                <div class="info">
                    <h3>John Hawkins</h3>
                    <p class="uiux">UI/UX Designer</p>
                    <p class="mauris">Mauris ac quam quisque, donec ac, praesent in huesje wisi.</p>
                </div>
            </div>

        </div>
        <div class="card-two">
            <div class="data-two">
                <p class="project">Project</p>
                <!--  -->
                <div class="donut instalment1 instalment2">
                    <div class="donut-default"></div>
                    <div class="donut-line"></div>
                    <div class="donut-text">
                        <div class="data-text">
                            <span>314 </span>
                            <p class="tot"> Total</p>
                        </div>
                        <!-- <p>Toal</p> -->
                    </div>
                    <div class="donut-case"></div>
                </div>
                <!--  -->
                <div class="data-three">
                    <div class="one">
                        <h3>167</h3>
                        <p>Completed</p>
                        <div class="color green"></div>
                    </div>

                    <div class="one">
                        <h3>24</h3>
                        <p>Overdue</p>
                        <div class="color yellow"></div>
                    </div>

                    <div class="one">
                        <h3>123</h3>
                        <p>In Progress</p>
                        <div class="color move"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
